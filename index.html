<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>E-commerce</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="shortcut icon" type="image/png" href="img/logo.png">
</head>
<body>
	<header>
		<div class="header container">	
			<div class="header__left">
				<div class="logotip">
					<a href="#" ><img src="img/logo.svg" alt="logotip"></a>
					<a href="#" ><p>BRAN<span>D</span></p></a>	
				</div>
				<div class="search">
					<div class="search-btn"><a href="#"><span>B</span>rowse<i class="fa fa-caret-down" aria-hidden="true"></i></a></div>
					<form action="" class="search-form">
						<input type="text" name="search" placeholder="Search for item...">
						<button><i class="fa fa-search" aria-hidden="true"></i></button>
					</form>
				</div>
			</div> 
			<div class="header__right">
				<div class="cart-icon">
					<img src="img/cart.svg" alt="cart icon">
				</div>
				<div class="button-header-right">
					My Account<i class="fa fa-caret-down" aria-hidden="true"></i>
				</div>
			</div> 
		</div>
	</header>
	<nav>
		<div class="nav container">
			<ul class="menu">
				<li><a href="#">Home</a></li>
				<li><a href="#">Man</a></li>
				<li><a href="#">Women</a></li>
				<li><a href="#">Kids</a></li>
				<li><a href="#">accoseriese</a></li>
				<li><a href="#">Featured</a></li> 
				<li><a href="#">Hot Deals</a></li>		
			</ul>
		</div>
	</nav>
	<section id="slider">
		<div class="slider">
			<div class="text">
				<h1><span>THE BRAND</span><br>OF LUXERIOUS <span>FASHION</span></h1>
			</div>
		</div>
	</section>
	<section id="categories">
		<div class="categories container">
			<div class="categories-group-left">
				<div class="categories-item">
					<img src="img/for_men.jpg" alt="for men">
				</div>
				<div class="categories-item">
					<img src="img/accesories.jpg" alt="accesories">
				</div>
			</div>
			<div class="categories-group-right">
				<div class="categories-item">
					<img src="img/for_woman.jpg" alt="for woman">
				</div>
				<div class="categories-item">
					<img src="img/for_kids.jpg" alt="for kids">
				</div>
			</div>
		</div>	
	</section>
	<footer></footer>
</body>
</html>
